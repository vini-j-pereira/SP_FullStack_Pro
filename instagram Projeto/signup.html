<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sujeitogram - Sua rede social</title>
</head>
<body>
    <div id="wrapper">
        <div id="container-signup">
            <div class="column">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="assets/logo.png" alt="Logo do Sujeitogram">
                    </div>
                    <div class="message">
                        <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                    </div>
                    <button class="btn-cta">Entrar com o  Facebook</button>
                    <div class="divisor-container">
                        <div class="line"></div>
                        <div class="divisor-tag">ou</div>
                        <div class="line"></div>
                    </div>
                    <form>
                        <input type="text" name="email" placeholder="Número de celular ou email">
                        <input type="text" name="name" placeholder="Nome completo">
                        <input type="text" name="username" placeholder="Username">
                        <input type="password" name="password" placeholder="Senha">

                        <input type="submit" value="Entrar">
                    </form>
                </div>
                <div class="infobox">
                    <p>Tem uma conta <a href="index.html">Conecte-se</a></p>
                </div>
                <div class="get-app-painel">
                    <p>Baixe o aplicativo.</p>
                    <div class="btn-app">
                        <a href="#">
                            <img src="assets/appstore.png" alt="Baixe o app">
                        </a>
                        <a href="#">
                            <img src="assets/googleplay.png" alt="Baixar Googlepay">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
                <div class="text-small">@ 2024 Instagram</div>
            </div>
        </footer>
    </div>
</body>
</html>

<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    <form onsubmit="return calcular(event)">
        <label>Digite seu peso:</label><br>
        <input type="text" name="peso" id="peso" placeholder="Ex: 80"><br><br>

        <label>Digite sua Altura:</label><br>
        <input type="text" name="altura" id="altura" placeholder="Ex: 1.75"><br><br>

        <input type="submit" value="Calcular IMC">

    </form>
    <div id="resultado">
        
    </div>
    
    <script src="imc.js"></script>
</body>
</html>
